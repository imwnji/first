<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Memo</title>
    <style>
        :root {
            --bg-grid-color: #f0f0f0;
            --line-color: #000;
            --font-main: 'Helvetica', 'Arial', sans-serif;
            
            /* 포스트잇 색상 팔레트 */
            --color-white: #ffffff;
            --color-yellow: #fff740;
            --color-blue: #d4ebf2;
            --color-pink: #fccbcb;
            --color-green: #d7f2c4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: #fff;
            background-image: 
                linear-gradient(var(--bg-grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll; /* 항상 스크롤바 표시 (UI 흔들림 방지) */
        }

        /* 상단 필터 컨트롤 (심플하게) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 20px;
            z-index: 100;
            font-size: 14px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, button {
            font-family: var(--font-main);
            padding: 5px;
            cursor: pointer;
        }

        /* 메인 컨테이너 */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* 헤더 높이만큼 여백 */
            padding-bottom: 100px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            min-height: 80vh;
            transition: justify-content 0.3s;
        }

        /* 시작 화면일 때 중앙 정렬을 위한 클래스 */
        #app-container.empty {
            justify-content: center;
            padding-top: 0;
        }

        /* 메모 리스트 영역 */
        #memo-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 메모 박스 스타일 */
        .memo-box {
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--line-color);
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--color-white);
            margin-bottom: 0; /* 연결선 때문에 마진 제거 */
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        .memo-meta {
            font-size: 12px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #000;
        }

        .memo-content {
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap; /* 줄바꿈 보존 */
            word-break: break-all;
        }

        /* 연결선 (타임라인 효과) */
        .connector {
            width: 1px;
            height: 30px;
            background-color: var(--line-color);
            margin: 0 auto;
        }

        /* 입력 폼 영역 */
        #input-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        /* 입력창 디자인 (첨부 이미지 스타일) */
        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        textarea#new-memo {
            width: 100%;
            height: 250px;
            border: 1px solid var(--line-color);
            padding: 20px;
            font-family: var(--font-main);
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            outline: none;
            background-color: #fff;
            /* 커서 중앙 정렬 (시작 시) - 입력 시작하면 상단으로 가도록 JS 제어 가능하나, 
               일반적인 메모 습관상 상단 정렬이 자연스러우므로 padding으로 조절하거나 
               flex를 사용. 이미지처럼 정중앙 커서를 원하면 아래 속성 사용 */
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        
        /* 텍스트가 입력되면 정렬을 위로 변경하기 위한 클래스 */
        textarea#new-memo.typing {
            display: block;
        }

        /* Shift+Tab 안내 */
        .shortcut-guide {
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            border: 1px solid var(--line-color);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            background: #f9f9f9;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .shortcut-guide strong {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        /* 색상 선택기 (포스트잇 느낌) */
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
            width: 100%;
            max-width: 500px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-option:hover, .color-option.selected {
            transform: scale(1.2);
            border-color: #000;
        }

        /* 모바일 대응 */
        @media (max-width: 700px) {
            .shortcut-guide {
                position: static;
                transform: none;
                margin-bottom: 10px;
                width: auto;
                display: inline-block;
            }
            #input-area {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="filter-group">
            <label>보기:</label>
            <select id="filter-date">
                <option value="all">전체</option>
                <option value="week">이번 주</option>
                <option value="month">이번 달</option>
            </select>
        </div>
        <div class="filter-group">
            <label>색상:</label>
            <select id="filter-color">
                <option value="all">모든 색상</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
            </select>
        </div>
    </header>

    <div id="app-container" class="empty">
        <div id="memo-list"></div>

        <div id="input-area">
            <div id="input-connector" class="connector" style="display: none;"></div>

            <div class="shortcut-guide">
                <strong>Shft</strong>
                <strong>+</strong>
                <strong>tab</strong>
                으로<br>등록
            </div>

            <div class="input-wrapper">
                <textarea id="new-memo" placeholder="생각을 지금 바로 입력해주세요."></textarea>
            </div>

            <div class="color-picker">
                <div class="color-option selected" style="background-color: var(--color-white);" data-color="white"></div>
                <div class="color-option" style="background-color: var(--color-yellow);" data-color="yellow"></div>
                <div class="color-option" style="background-color: var(--color-blue);" data-color="blue"></div>
                <div class="color-option" style="background-color: var(--color-pink);" data-color="pink"></div>
                <div class="color-option" style="background-color: var(--color-green);" data-color="green"></div>
            </div>
        </div>
    </div>

    <script>
        // 데이터 저장소 (휘발성)
        let memos = [];
        let selectedColor = 'white';

        const dom = {
            container: document.getElementById('app-container'),
            memoList: document.getElementById('memo-list'),
            inputArea: document.getElementById('input-area'),
            textarea: document.getElementById('new-memo'),
            connector: document.getElementById('input-connector'),
            colorOptions: document.querySelectorAll('.color-option'),
            filterDate: document.getElementById('filter-date'),
            filterColor: document.getElementById('filter-color')
        };

        // 초기화
        function init() {
            dom.textarea.focus();
            setupEventListeners();
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // Shift + Tab 등록
            dom.textarea.addEventListener('keydown', (e) => {

                if (e.isComposing) return;

                
                if (e.key === 'Tab' && e.shiftKey) {
                    e.preventDefault(); // 기본 탭 이동 방지
                    addMemo();
                }
            });

            // 입력 시 스타일 변경 (중앙 정렬 해제 등)
            dom.textarea.addEventListener('input', () => {
                if (dom.textarea.value.trim() !== '') {
                    // 내용이 있으면 일반 텍스트 모드 (위쪽 정렬 느낌)
                    // 현재 CSS Flex로 중앙정렬 중이므로, 내용이 길어지면 자연스럽게 찰 것임.
                    // 필요 시 클래스 추가 가능
                }
            });

            // 색상 선택
            dom.colorOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    dom.colorOptions.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedColor = opt.getAttribute('data-color');
                    
                    // 입력창 배경색도 살짝 바꿔주어 현재 선택된 색 인지 (선택 사항)
                    const colorMap = {
                        'white': '#ffffff',
                        'yellow': '#fff740',
                        'blue': '#d4ebf2',
                        'pink': '#fccbcb',
                        'green': '#d7f2c4'
                    };
                    dom.textarea.style.backgroundColor = colorMap[selectedColor];
                });
            });

            // 필터 변경
            dom.filterDate.addEventListener('change', renderMemos);
            dom.filterColor.addEventListener('change', renderMemos);
        }

        // 메모 추가
        function addMemo() {
            const content = dom.textarea.value.trim();
            if (!content) return;

            const now = new Date();
            const newMemo = {
                id: Date.now(),
                content: content,
                date: now,
                color: selectedColor
            };

            memos.push(newMemo);
            
            // 입력창 초기화
            dom.textarea.value = '';
            dom.textarea.focus(); // 바로 다시 포커스

            // 화면 상태 업데이트 (첫 메모 등록 시 레이아웃 변경)
            if (memos.length > 0) {
                dom.container.classList.remove('empty');
                dom.connector.style.display = 'block';
            }

            renderMemos();
            
            // 스크롤을 맨 아래로 이동
            window.scrollTo(0, document.body.scrollHeight);
        }

        // 날짜 포맷 (YYYY-MM-DD HH:MM:SS)
        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const sec = String(date.getSeconds()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}:${sec}`;
        }

        // 메모 렌더링
        function renderMemos() {
            dom.memoList.innerHTML = '';
            
            const dateFilter = dom.filterDate.value;
            const colorFilter = dom.filterColor.value;

            const filteredMemos = memos.filter(memo => {
                // 색상 필터
                if (colorFilter !== 'all' && memo.color !== colorFilter) return false;

                // 날짜 필터
                if (dateFilter !== 'all') {
                    const now = new Date();
                    const diffTime = Math.abs(now - memo.date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                    if (dateFilter === 'week' && diffDays > 7) return false;
                    if (dateFilter === 'month' && diffDays > 30) return false;
                }
                return true;
            });

            filteredMemos.forEach((memo, index) => {
                const el = document.createElement('div');
                el.style.width = '100%';
                el.style.display = 'flex';
                el.style.flexDirection = 'column';
                el.style.alignItems = 'center';

                // 색상 맵핑
                const colorMap = {
                    'white': 'var(--color-white)',
                    'yellow': 'var(--color-yellow)',
                    'blue': 'var(--color-blue)',
                    'pink': 'var(--color-pink)',
                    'green': 'var(--color-green)'
                };

                el.innerHTML = `
                    <div class="memo-box" style="background-color: ${colorMap[memo.color]}">
                        <div class="memo-meta">${formatDate(memo.date)}</div>
                        <div class="memo-content">${memo.content}</div>
                    </div>
                    <div class="connector"></div>
                `;
                
                dom.memoList.appendChild(el);
            });
        }

        // 실행
        init();
    </script>
</body>
</html>
