<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Memo</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-grid-color: #f0f0f0;
            --line-color: #000;
            --font-main: 'Helvetica', 'Arial', sans-serif;
            --color-white: #ffffff;
            --color-yellow: #fff740;
            --color-blue: #d4ebf2;
            --color-pink: #fccbcb;
            --color-green: #d7f2c4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: #fff;
            background-image: 
                linear-gradient(var(--bg-grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll; 
        }

        /* 헤더 스타일 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between; /* 양쪽 정렬 */
            align-items: center;
            z-index: 1000;
            font-size: 14px;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            gap: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            font-family: var(--font-main);
            padding: 5px;
            cursor: pointer;
        }

        /* 사용자 아이콘 및 영역 */
        .user-area {
            position: relative;
            cursor: pointer;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            border: 1px solid var(--line-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        
        /* 투박한 선 아이콘 (SVG) */
        .user-icon svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: var(--line-color);
            stroke-width: 1.5;
        }

        /* 회원가입 유도 화살표 및 텍스트 */
        #signup-nudge {
            display: none; /* 기본 숨김 */
            position: fixed;
            top: 50px; /* 헤더 바로 아래 */
            right: 25px;
            flex-direction: column;
            align-items: flex-end;
            z-index: 1001;
            pointer-events: none; /* 클릭 방해 안 함 */
        }

        .nudge-arrow {
            width: 20px;
            height: 30px;
            border-right: 1px solid var(--line-color); /* 화살표 몸통 */
            position: relative;
            margin-right: 12px; /* 아이콘 중앙 정렬 보정 */
        }
        
        .nudge-arrow::before {
            content: '';
            position: absolute;
            top: -1px;
            right: -1px;
            width: 8px;
            height: 8px;
            border-top: 1px solid var(--line-color);
            border-right: 1px solid var(--line-color);
            transform: rotate(-45deg); /* 화살표 머리 */
        }

        .nudge-text {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #ff0000; /* 강조 */
            background: #fff;
            padding: 2px 5px;
            border: 1px solid var(--line-color);
        }

        /* 메인 컨테이너 */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; 
            padding-bottom: 100px;
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            min-height: 80vh;
            transition: justify-content 0.3s;
            box-sizing: border-box;
            padding-left: 10px;
            padding-right: 10px;
        }

        #app-container.empty {
            justify-content: center;
            padding-top: 0;
        }

        #memo-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .memo-box {
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--line-color);
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--color-white);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }

        .memo-meta {
            font-size: 12px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #000;
        }

        .memo-content {
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .connector {
            width: 1px;
            height: 30px;
            background-color: var(--line-color);
            margin: 0 auto;
        }

        #input-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s;
            position: relative;
            z-index: 20; 
        }

        .input-row-container {
            display: flex;
            flex-direction: row; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            max-width: 600px; 
            gap: 15px; 
        }

        .input-wrapper {
            flex: 1; 
            max-width: 500px;
        }

        textarea#new-memo {
            width: 100%;
            height: 250px;
            border: 1px solid var(--line-color);
            padding: 20px;
            font-family: var(--font-main);
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            outline: none;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        
        .shortcut-guide-box {
            flex-shrink: 0; 
        }

        .shortcut-guide {
            display: block;
            width: 70px;
            border: 1px solid var(--line-color);
            padding: 15px 5px;
            text-align: center;
            font-size: 14px;
            background: #fff;
            color: #000;
            line-height: 1.4;
        }

        .shortcut-guide strong {
            display: block;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .color-picker-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .color-picker-wrapper {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: flex-end;
        }

        .color-picker {
            display: flex;
            gap: 10px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #fff;
        }

        .color-option:hover, .color-option.selected {
            transform: scale(1.2);
            border-color: #000;
        }

        /* ------------------------
           로그인/회원가입 모달 (심플 & 투박)
           ------------------------ */
        #auth-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .auth-box {
            width: 300px;
            border: 1px solid var(--line-color);
            background: #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        .auth-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .auth-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--line-color);
            font-family: var(--font-main);
            box-sizing: border-box;
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: var(--font-main);
            margin-top: 10px;
        }
        
        .auth-btn.secondary {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .auth-toggle {
            margin-top: 15px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }

        .close-modal {
            margin-top: 20px;
            font-size: 12px;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 600px) {
            .input-row-container { gap: 8px; }
            .shortcut-guide { width: 50px; font-size: 12px; padding: 10px 2px; }
            .shortcut-guide strong { font-size: 13px; }
            textarea#new-memo { height: 200px; }
            header { padding: 10px; }
            #signup-nudge { top: 45px; right: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="filter-group">
                <label>보기:</label>
                <select id="filter-date">
                    <option value="all">전체</option>
                    <option value="week">이번 주</option>
                    <option value="month">이번 달</option>
                </select>
            </div>
            <div class="filter-group">
                <label>색상:</label>
                <select id="filter-color">
                    <option value="all">모든 색상</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="green">Green</option>
                </select>
            </div>
        </div>

        <div class="user-area" id="user-icon-btn">
            <div class="user-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4"></circle>
                    <path d="M4 20c0-4.4 3.6-8 8-8s8 3.6 8 8"></path>
                </svg>
            </div>
        </div>
    </header>

    <div id="signup-nudge">
        <div class="nudge-arrow"></div>
        <div class="nudge-text">회원이 되어 주세요.</div>
    </div>

    <div id="auth-modal">
        <div class="auth-box">
            <div class="auth-title" id="auth-title">로그인</div>
            <input type="email" id="auth-email" class="auth-input" placeholder="이메일">
            <input type="password" id="auth-pw" class="auth-input" placeholder="비밀번호 (6자리 이상)">
            <button class="auth-btn" id="auth-action-btn">로그인하기</button>
            <div class="auth-toggle" id="auth-toggle-btn">계정이 없으신가요? 회원가입</div>
            <div class="close-modal" id="close-modal-btn">닫기 (저장 없이 계속하기)</div>
        </div>
    </div>

    <div id="app-container" class="empty">
        <div id="memo-list"></div>
        <div id="input-area">
            <div id="input-connector" class="connector" style="display: none;"></div>
            <div class="input-row-container">
                <div class="shortcut-guide-box">
                    <div class="shortcut-guide">
                        <strong>Shft</strong>+<strong>tab</strong>
                        으로<br>등록
                    </div>
                </div>
                <div class="input-wrapper">
                    <textarea id="new-memo" placeholder="생각을 지금 바로 입력해주세요."></textarea>
                </div>
            </div>
            <div class="color-picker-container">
                <div class="color-picker-wrapper">
                    <div class="color-picker">
                        <div class="color-option selected" style="background-color: var(--color-white);" data-color="white"></div>
                        <div class="color-option" style="background-color: var(--color-yellow);" data-color="yellow"></div>
                        <div class="color-option" style="background-color: var(--color-blue);" data-color="blue"></div>
                        <div class="color-option" style="background-color: var(--color-pink);" data-color="pink"></div>
                        <div class="color-option" style="background-color: var(--color-green);" data-color="green"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------
        // [1] Firebase 설정 (여기에 본인의 설정값을 붙여넣으세요)
        // ---------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAHEw441NtoPznQ5ix4gv81uw-nCq_Bkps",
            authDomain: "simple-memo-7acb3.firebaseapp.com",
            projectId: "simple-memo-7acb3",
            storageBucket: "simple-memo-7acb3.firebasestorage.app",
            messagingSenderId: "176760480256",
            appId: "1:176760480256:web:7b9ff0d932b9e7dab32ee5"
        };

        // Firebase 초기화
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase 설정이 올바르지 않습니다. 키 값을 확인해주세요.", e);
        }

        // ---------------------------------------------
        // [2] 상태 관리
        // ---------------------------------------------
        let memos = []; // 로컬 혹은 DB 데이터
        let selectedColor = 'white';
        let currentUser = null; // 로그인 사용자 정보
        let isSignupMode = false; // 로그인창인지 회원가입창인지 구분

        const dom = {
            container: document.getElementById('app-container'),
            memoList: document.getElementById('memo-list'),
            textarea: document.getElementById('new-memo'),
            connector: document.getElementById('input-connector'),
            colorOptions: document.querySelectorAll('.color-option'),
            filterDate: document.getElementById('filter-date'),
            filterColor: document.getElementById('filter-color'),
            
            // UI 추가 요소
            userBtn: document.getElementById('user-icon-btn'),
            nudge: document.getElementById('signup-nudge'),
            modal: document.getElementById('auth-modal'),
            authTitle: document.getElementById('auth-title'),
            emailInput: document.getElementById('auth-email'),
            pwInput: document.getElementById('auth-pw'),
            actionBtn: document.getElementById('auth-action-btn'),
            toggleBtn: document.getElementById('auth-toggle-btn'),
            closeModalBtn: document.getElementById('close-modal-btn')
        };

        function init() {
            dom.textarea.focus();
            setupEventListeners();
            checkAuthState(); // 로그인 상태 확인
        }

        // ---------------------------------------------
        // [3] 이벤트 리스너
        // ---------------------------------------------
        function setupEventListeners() {
            // 메모 등록
            dom.textarea.addEventListener('keydown', (e) => {
                if (e.isComposing) return;
                if (e.key === 'Tab' && e.shiftKey) {
                    e.preventDefault();
                    addMemo();
                }
            });

            // 색상 선택
            dom.colorOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    dom.colorOptions.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedColor = opt.getAttribute('data-color');
                    const colorMap = { 'white': '#fff', 'yellow': '#fff740', 'blue': '#d4ebf2', 'pink': '#fccbcb', 'green': '#d7f2c4' };
                    dom.textarea.style.backgroundColor = colorMap[selectedColor];
                });
            });

            // 필터
            dom.filterDate.addEventListener('change', renderMemos);
            dom.filterColor.addEventListener('change', renderMemos);

            // 사용자 아이콘 클릭 -> 모달 열기
            dom.userBtn.addEventListener('click', () => {
                if (currentUser) {
                    if(confirm("로그아웃 하시겠습니까?")) {
                        auth.signOut();
                    }
                } else {
                    openModal();
                }
            });

            // 모달 관련
            dom.toggleBtn.addEventListener('click', toggleAuthMode);
            dom.closeModalBtn.addEventListener('click', closeModal);
            dom.actionBtn.addEventListener('click', handleAuthAction);
        }

        // ---------------------------------------------
        // [4] 로그인 / 회원가입 / DB 로직
        // ---------------------------------------------
        
        // 로그인 상태 감지
        function checkAuthState() {
            if (!auth) return;
            auth.onAuthStateChanged((user) => {
                currentUser = user;
                if (user) {
                    // 로그인 됨: DB에서 불러오기
                    console.log("로그인 됨:", user.email);
                    dom.nudge.style.display = 'none'; // 유도 화살표 끄기
                    loadMemosFromDB();
                } else {
                    // 로그아웃 됨: 로컬 초기화 (휘발성)
                    console.log("로그아웃 됨");
                    memos = []; 
                    renderMemos();
                    dom.container.classList.add('empty');
                    dom.connector.style.display = 'none';
                }
            });
        }

        // DB에 저장
        function saveMemoToDB(memo) {
            if (!currentUser || !db) return;
            db.collection('users').doc(currentUser.uid).collection('memos').add({
                content: memo.content,
                color: memo.color,
                createdAt: firebase.firestore.FieldValue.serverTimestamp() // 서버 시간
            });
        }

        // DB에서 불러오기 (실시간 동기화)
        function loadMemosFromDB() {
            if (!currentUser || !db) return;
            db.collection('users').doc(currentUser.uid).collection('memos')
                .orderBy('createdAt', 'desc') // 최신순
                .onSnapshot((snapshot) => {
                    memos = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            id: doc.id,
                            content: data.content,
                            color: data.color,
                            date: data.createdAt ? data.createdAt.toDate() : new Date()
                        };
                    });
                    
                    // 화면 갱신
                    if (memos.length > 0) {
                        dom.container.classList.remove('empty');
                        dom.connector.style.display = 'block';
                    } else {
                        dom.container.classList.add('empty');
                        dom.connector.style.display = 'none';
                    }
                    renderMemos();
                });
        }

        // 로그인/가입 처리
        function handleAuthAction() {
            const email = dom.emailInput.value;
            const pw = dom.pwInput.value;
            
            if (!email || !pw) return alert("이메일과 비밀번호를 입력해주세요.");

            if (isSignupMode) {
                // 회원가입
                auth.createUserWithEmailAndPassword(email, pw)
                    .then((cred) => {
                        alert("회원가입 성공! 이제 메모가 저장됩니다.");
                        closeModal();
                    })
                    .catch((error) => alert("가입 실패: " + error.message));
            } else {
                // 로그인
                auth.signInWithEmailAndPassword(email, pw)
                    .then((cred) => {
                        closeModal();
                    })
                    .catch((error) => alert("로그인 실패: 이메일이나 비밀번호를 확인하세요."));
            }
        }

        // 모달 UI 제어
        function openModal() {
            dom.modal.style.display = 'flex';
            isSignupMode = false;
            updateModalUI();
        }
        function closeModal() {
            dom.modal.style.display = 'none';
            dom.emailInput.value = '';
            dom.pwInput.value = '';
        }
        function toggleAuthMode() {
            isSignupMode = !isSignupMode;
            updateModalUI();
        }
        function updateModalUI() {
            if (isSignupMode) {
                dom.authTitle.innerText = "회원가입";
                dom.actionBtn.innerText = "가입하고 메모 저장하기";
                dom.toggleBtn.innerText = "이미 계정이 있으신가요? 로그인";
            } else {
                dom.authTitle.innerText = "로그인";
                dom.actionBtn.innerText = "로그인하기";
                dom.toggleBtn.innerText = "계정이 없으신가요? 회원가입";
            }
        }

        // ---------------------------------------------
        // [5] 핵심 메모 로직 (수정됨)
        // ---------------------------------------------
        function addMemo() {
            const content = dom.textarea.value.trim();
            if (!content) return;

            // 1. 로그인 상태면 -> DB에 저장 (화면 갱신은 onSnapshot이 함)
            if (currentUser) {
                saveMemoToDB({ content: content, color: selectedColor });
                dom.textarea.value = '';
                dom.textarea.focus();
                return; 
            }

            // 2. 비로그인 상태면 -> 로컬 배열에 저장 (휘발성)
            const now = new Date();
            const newMemo = {
                id: Date.now(),
                content: content,
                date: now,
                color: selectedColor
            };
            
            // 최신순이 아래로 가도록 push (요청사항 반영) -> *수정: 기존 요청은 '오래된 것이 위, 최신이 아래'였으나
            // 보통 메모앱은 최신이 위입니다. 하지만 요청하신대로 '오래된 것이 위, 최신이 아래'라면 push가 맞습니다.
            // 다만 DB 정렬은 보통 최신이 위가 편하므로 DB는 desc로 했지만, 로컬은 아래로 쌓겠습니다.
            memos.push(newMemo); 

            dom.textarea.value = '';
            dom.textarea.focus();

            if (memos.length > 0) {
                dom.container.classList.remove('empty');
                dom.connector.style.display = 'block';
            }

            renderMemos();
            window.scrollTo(0, document.body.scrollHeight);

            // *** 3번째 메모 작성 시 회원가입 유도 ***
            if (memos.length >= 3) {
                showSignupNudge();
            }
        }

        function showSignupNudge() {
            dom.nudge.style.display = 'flex';
        }

        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const sec = String(date.getSeconds()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}:${sec}`;
        }

        function renderMemos() {
            dom.memoList.innerHTML = '';
            
            const dateFilter = dom.filterDate.value;
            const colorFilter = dom.filterColor.value;

            // DB에서 가져온 데이터(desc 정렬)일 경우 화면 표시는 시간순(asc)으로 바꾸고 싶다면 reverse() 필요
            // 요청사항: "오래된 것이 위, 최신이 아래" -> 즉 시간 오름차순(Ascending)
            // 로컬 데이터는 push했으므로 오름차순임. DB데이터는 desc로 가져왔으니 reverse해서 렌더링.
            let displayMemos = [...memos];
            if(currentUser) {
                displayMemos.reverse(); // DB 최신순 -> 화면상 아래에 배치되도록 역정렬
            }

            const filteredMemos = displayMemos.filter(memo => {
                if (colorFilter !== 'all' && memo.color !== colorFilter) return false;
                if (dateFilter !== 'all') {
                    const now = new Date();
                    const diffTime = Math.abs(now - memo.date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    if (dateFilter === 'week' && diffDays > 7) return false;
                    if (dateFilter === 'month' && diffDays > 30) return false;
                }
                return true;
            });

            filteredMemos.forEach((memo) => {
                const el = document.createElement('div');
                el.style.width = '100%';
                el.style.display = 'flex';
                el.style.flexDirection = 'column';
                el.style.alignItems = 'center';

                const colorMap = {
                    'white': 'var(--color-white)',
                    'yellow': 'var(--color-yellow)',
                    'blue': 'var(--color-blue)',
                    'pink': 'var(--color-pink)',
                    'green': 'var(--color-green)'
                };

                el.innerHTML = `
                    <div class="memo-box" style="background-color: ${colorMap[memo.color]}">
                        <div class="memo-meta">${formatDate(memo.date)}</div>
                        <div class="memo-content">${memo.content}</div>
                    </div>
                    <div class="connector"></div>
                `;
                dom.memoList.appendChild(el);
            });
        }

        init();
    </script>
</body>
</html>
