<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Memo</title>
    <style>
        :root {
            --bg-grid-color: #f0f0f0;
            --line-color: #000;
            --font-main: 'Helvetica', 'Arial', sans-serif;
            
            /* 포스트잇 색상 팔레트 */
            --color-white: #ffffff;
            --color-yellow: #fff740;
            --color-blue: #d4ebf2;
            --color-pink: #fccbcb;
            --color-green: #d7f2c4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: #fff;
            background-image: 
                linear-gradient(var(--bg-grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll; /* 항상 스크롤바 표시 */
        }

        /* 상단 필터 컨트롤 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 20px;
            z-index: 100;
            font-size: 14px;
            box-sizing: border-box;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            font-family: var(--font-main);
            padding: 5px;
            cursor: pointer;
        }

        /* 메인 컨테이너 */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* 헤더 높이만큼 여백 */
            padding-bottom: 100px;
            width: 100%;
            max-width: 800px; /* 너비 약간 증가 */
            margin: 0 auto;
            min-height: 80vh;
            transition: justify-content 0.3s;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* 시작 화면일 때 중앙 정렬 */
        #app-container.empty {
            justify-content: center;
            padding-top: 0;
        }

        /* 메모 리스트 영역 */
        #memo-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 메모 박스 스타일 */
        .memo-box {
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--line-color);
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--color-white);
            margin-bottom: 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        .memo-meta {
            font-size: 12px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #000;
        }

        .memo-content {
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* 연결선 */
        .connector {
            width: 1px;
            height: 30px;
            background-color: var(--line-color);
            margin: 0 auto;
        }

        /* 입력 폼 영역 전체 */
        #input-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        /* 입력창과 안내문구를 감싸는 컨테이너 (가로 배치) */
        .input-row-container {
            display: flex;
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center;
            width: 100%;
            max-width: 600px; /* 전체 너비 제한 */
            gap: 20px; /* 안내문구와 입력창 사이 간격 */
        }

        /* 입력창 래퍼 */
        .input-wrapper {
            flex: 1; /* 남은 공간 차지 */
            max-width: 500px;
        }

        textarea#new-memo {
            width: 100%;
            height: 250px;
            border: 1px solid var(--line-color);
            padding: 20px;
            font-family: var(--font-main);
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            outline: none;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        
        /* Shift+Tab 안내 박스 */
        .shortcut-guide-box {
            flex-shrink: 0; /* 크기 줄어들지 않음 */
        }

        .shortcut-guide {
            width: 70px;
            border: 1px solid var(--line-color);
            padding: 15px 5px;
            text-align: center;
            font-size: 14px;
            background: #f9f9f9;
            /* box-shadow: 2px 2px 0 rgba(0,0,0,0.1); */
            line-height: 1.4;
        }

        .shortcut-guide strong {
            display: block;
            font-size: 16px;
            margin-bottom: 2px;
        }

        /* 색상 선택기 */
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
            width: 100%;
            max-width: 500px;
            /* 입력창 너비에 맞추기 위해 우측 정렬 보정 */
            margin-left: auto;
            margin-right: 0;
        }

        /* .input-row-container 내부의 입력창 너비와 맞추기 위한 보조 컨테이너 */
        .color-picker-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: flex-end;
        }
        
        .color-picker-wrapper {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: flex-end;
        }


        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-option:hover, .color-option.selected {
            transform: scale(1.2);
            border-color: #000;
        }

        /* 모바일 대응 */
        @media (max-width: 600px) {
            .input-row-container {
                gap: 10px; /* 간격 좁힘 */
            }
            .shortcut-guide {
                width: 50px; /* 안내문구 너비 줄임 */
                padding: 10px 2px;
                font-size: 12px;
            }
            .shortcut-guide strong {
                font-size: 14px;
            }
            header {
                padding: 10px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="filter-group">
            <label>보기:</label>
            <select id="filter-date">
                <option value="all">전체</option>
                <option value="week">이번 주</option>
                <option value="month">이번 달</option>
            </select>
        </div>
        <div class="filter-group">
            <label>색상:</label>
            <select id="filter-color">
                <option value="all">모든 색상</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
            </select>
        </div>
    </header>

    <div id="app-container" class="empty">
        <div id="memo-list"></div>

        <div id="input-area">
            <div id="input-connector" class="connector" style="display: none;"></div>

            <div class="input-row-container">
                <div class="shortcut-guide-box">
                    <div class="shortcut-guide">
                        <strong>Shft</strong>
                        <strong>+</strong>
                        <strong>tab</strong>
                        으로<br>등록
                    </div>
                </div>

                <div class="input-wrapper">
                    <textarea id="new-memo" placeholder="생각을 지금 바로 입력해주세요."></textarea>
                </div>
            </div>

            <div class="color-picker-container">
                <div class="color-picker-wrapper">
                    <div class="color-picker">
                        <div class="color-option selected" style="background-color: var(--color-white);" data-color="white"></div>
                        <div class="color-option" style="background-color: var(--color-yellow);" data-color="yellow"></div>
                        <div class="color-option" style="background-color: var(--color-blue);" data-color="blue"></div>
                        <div class="color-option" style="background-color: var(--color-pink);" data-color="pink"></div>
                        <div class="color-option" style="background-color: var(--color-green);" data-color="green"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 데이터 저장소
        let memos = [];
        let selectedColor = 'white';

        const dom = {
            container: document.getElementById('app-container'),
            memoList: document.getElementById('memo-list'),
            textarea: document.getElementById('new-memo'),
            connector: document.getElementById('input-connector'),
            colorOptions: document.querySelectorAll('.color-option'),
            filterDate: document.getElementById('filter-date'),
            filterColor: document.getElementById('filter-color')
        };

        // 초기화
        function init() {
            dom.textarea.focus();
            setupEventListeners();
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // Shift + Tab 등록 (한글 중복 입력 방지 적용)
            dom.textarea.addEventListener('keydown', (e) => {
                if (e.isComposing) return; 

                if (e.key === 'Tab' && e.shiftKey) {
                    e.preventDefault();
                    addMemo();
                }
            });

            // 색상 선택
            dom.colorOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    dom.colorOptions.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedColor = opt.getAttribute('data-color');
                    
                    const colorMap = {
                        'white': '#ffffff',
                        'yellow': '#fff740',
                        'blue': '#d4ebf2',
                        'pink': '#fccbcb',
                        'green': '#d7f2c4'
                    };
                    dom.textarea.style.backgroundColor = colorMap[selectedColor];
                });
            });

            // 필터 변경
            dom.filterDate.addEventListener('change', renderMemos);
            dom.filterColor.addEventListener('change', renderMemos);
        }

        // 메모 추가
        function addMemo() {
            const content = dom.textarea.value.trim();
            if (!content) return;

            const now = new Date();
            const newMemo = {
                id: Date.now(),
                content: content,
                date: now,
                color: selectedColor
            };

            memos.push(newMemo);
            
            dom.textarea.value = '';
            dom.textarea.focus();

            if (memos.length > 0) {
                dom.container.classList.remove('empty');
                dom.connector.style.display = 'block';
            }

            renderMemos();
            window.scrollTo(0, document.body.scrollHeight);
        }

        // 날짜 포맷
        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const sec = String(date.getSeconds()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}:${sec}`;
        }

        // 메모 렌더링
        function renderMemos() {
            dom.memoList.innerHTML = '';
            
            const dateFilter = dom.filterDate.value;
            const colorFilter = dom.filterColor.value;

            const filteredMemos = memos.filter(memo => {
                if (colorFilter !== 'all' && memo.color !== colorFilter) return false;
                if (dateFilter !== 'all') {
                    const now = new Date();
                    const diffTime = Math.abs(now - memo.date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    if (dateFilter === 'week' && diffDays > 7) return false;
                    if (dateFilter === 'month' && diffDays > 30) return false;
                }
                return true;
            });

            filteredMemos.forEach((memo) => {
                const el = document.createElement('div');
                el.style.width = '100%';
                el.style.display = 'flex';
                el.style.flexDirection = 'column';
                el.style.alignItems = 'center';

                const colorMap = {
                    'white': 'var(--color-white)',
                    'yellow': 'var(--color-yellow)',
                    'blue': 'var(--color-blue)',
                    'pink': 'var(--color-pink)',
                    'green': 'var(--color-green)'
                };

                el.innerHTML = `
                    <div class="memo-box" style="background-color: ${colorMap[memo.color]}">
                        <div class="memo-meta">${formatDate(memo.date)}</div>
                        <div class="memo-content">${memo.content}</div>
                    </div>
                    <div class="connector"></div>
                `;
                
                dom.memoList.appendChild(el);
            });
        }

        init();
    </script>
</body>
</html>
